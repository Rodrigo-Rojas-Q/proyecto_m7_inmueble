{% extends 'base_generic.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <form method="post" class="mb-3">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label text-right">{{ form.username.label }}</label>
                    <div class="col-sm-9">
                        {{ form.username|add_class:"form-control" }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label text-right">{{ form.password.label }}</label>
                    <div class="col-sm-9">
                        {{ form.password|add_class:"form-control" }}
                    </div>
                </div>
                <div class="btnlogin mt-3">
                    <button id="btnlogin" type="submit" class="btn 2-50">Iniciar Sesión</button>
                </div>
            </form>    
            <p class="text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </div>
    </div>    
</div>

{% endblock %}
